<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel();" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add broker</h4>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="InputNamr">Node name</label>
                    <input class="form-control" id="InputNamr" placeholder="Enter name" ng-model="nodeName">
                </div>
                <div class="form-group">
                    <label for="InputUrl">Node url</label>
                    <input type="password" class="form-control" id="InputUrl" placeholder="Password" ng-model="nodeUrl">
                </div>
                <div class="form-group">
                    <label for="InputBroker">Node broker</label>
                    <input class="form-control" id="InputBroker" placeholder="Enter broker" ng-model="nodeBroker">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="cancel();">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok();">Save changes</button>
    </div>
</div>
