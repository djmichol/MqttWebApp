<div class="row">
    <div class="col-md-12">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-text-width"></i>

                <h3 class="box-title">Notifications</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <dl>
                    <span ng-repeat="notification in notifications.notifications">
                        <dt ng-bind="notification.message"></dt>
                        <dd>
                            <span ng-bind="notification.message"></span>
                        </dd>
                    </span>
                </dl>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
