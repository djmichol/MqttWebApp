<div class="box box-default">
    <div class="box-header with-border">
        <i class="fa fa-laptop"></i>
        <h3 class="box-title">Nodes</h3>
    </div>
    <div class="box-body" ng-init="getAllBrokers();">
        <div class="table-responsive">
            <table class="table no-margin">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Status Since</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="broker in brokers" ng-click="goToBrokerDetails(broker.id);" style="cursor: pointer;">
                    <td ng-bind="broker.name"></td>
                    <td ng-bind="broker.brokerUrl"></td>
                    <td ng-bind="broker.status"></td>
                    <td ng-bind="broker.statusSince"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="box-footer">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary pull-right" ng-click="openAddBrokerModal();">Add new broker</button>
        </div>
    </div>
</div>
