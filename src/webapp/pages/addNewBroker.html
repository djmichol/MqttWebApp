<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel();" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add broker</h4>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="InputUser">Broker user</label>
                    <input type="email" class="form-control" id="InputUser" placeholder="Enter user" ng-model="brokerUser">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Broker password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="brokerPassword">
                </div>
                <div class="form-group">
                    <label for="InputUrl">Broker URL</label>
                    <input class="form-control" id="InputUrl" placeholder="Enter URL" ng-model="brokerUrl">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="cancel();">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok();">Save changes</button>
    </div>
</div>
