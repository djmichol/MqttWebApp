<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Search data</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
    </div>
    <div class="box-body">
        <form role="form" ng-submit="getAllSensorData();">
            <div class="box-body">
                <div class="form-group col-md-12">
                    <div class="form-group">
                        <label for="InputUser">Topic</label>
                        <input class="form-control" id="InputUser" placeholder="Topic" ng-model="topic">
                    </div>
                    <div class="form-group">
                        <label for="DataType">DataType</label>
                        <input class="form-control" id="DataType" placeholder="Data type" ng-model="dataType">
                    </div>
                    <input type="submit" value="Search" class="btn btn-default pull-left">
                </div>
            </div>

        </form>
    </div>
</div>


<div class="box box-default">
    <div class="box-header with-border">
        <i class="fa fa-database"></i>
        <h3 class="box-title">Data from sensors</h3>
    </div>
    <div class="box-body">
        <div class="table-responsive">
            <table class="table no-margin">
                <thead>
                <tr>
                    <th>Topic</th>
                    <th>Data type</th>
                    <th>Value</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in sensorData">
                    <td ng-bind="data.topic"></td>
                    <td ng-bind="data.dataType"></td>
                    <td ng-bind="data.sensorData"></td>
                    <td ng-bind="data.dataTimestamp"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
