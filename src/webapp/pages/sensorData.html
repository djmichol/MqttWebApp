<div class="row">
    <div class="col-md-12">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-database"></i>
                <h3 class="box-title">Data from sensors</h3>
                <form role="form" ng-submit="getAllSensorData();">
                    <div class="box-body">
                        <div class="form-group col-md-6">
                            <label for="InputUser">Topic</label>
                            <input class="form-control" id="InputUser" placeholder="Topic" ng-model="topic">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="DataType">DataType</label>
                            <input class="form-control" id="DataType" placeholder="Data type" ng-model="dataType">
                        </div>
                    </div>
                    <input type="submit" value="Search" class="btn btn-default pull-left">
                </form>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="box box-info">
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table no-margin">
                                <thead>
                                <tr>
                                    <th>Topic</th>
                                    <th>Data type</th>
                                    <th>Value</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="data in sensorData">
                                    <td ng-bind="data.topic"></td>
                                    <td ng-bind="data.dataType"></td>
                                    <td ng-bind="data.sensorData"></td>
                                    <td ng-bind="data.dataTimestamp"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
