<div class="modal-content" ng-init="init();">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel();" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add topic to broker</h4>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="TopicSelect">Topic</label>
                    <select class="form-control select2" style="width: 100%;" id="TopicSelect" placeholder="Choose topic">
                        <option ng-repeat="topic in topics" ng-bind="topic"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="CallbackSelect">Callback</label>
                    <select class="form-control select2" style="width: 100%;" id="CallbackSelect" placeholder="Choose callback">
                        <option ng-repeat="callback in callbacks" ng-bind="callback"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="cancel();">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok();">Add topic</button>
    </div>
</div>
