<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Search dictionary</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
    </div>
    <div class="box-body">
        <form role="form" ng-submit="search();">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="Code">Code</label>
                    <input class="form-control" id="Code" placeholder="Enter code" ng-model="code">
                </div>
                <input type="submit" value="Search" class="btn btn-default">
            </div>
        </form>
    </div>
</div>

<div class="box box-default">
    <div class="box-header with-border">
        <i class="fa fa-book"></i>
        <h3 class="box-title">Dictionaries</h3>
    </div>
    <div class="box-body" ng-init="getAllDictionaries();">
        <div class="table-responsive">
            <table class="table no-margin">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="definition in dictionaries" ng-click="goToDictionaryDetails(definition.dictionaryCode);" style="cursor: pointer;">
                    <td ng-bind="definition.dictionaryCode"></td>
                    <td ng-bind="definition.dictionaryName"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
