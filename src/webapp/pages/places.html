<div class="box box-default">
    <div class="box-header with-border">
        <i class="fa fa-home"></i>
        <h3 class="box-title">Places</h3>
    </div>
    <div class="box-body" ng-init="getPlaces();">
        <div class="table-responsive">
            <table class="table no-margin">
                <thead>
                <tr>
                    <th>Room</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="room in rooms">
                    <td ng-bind="room.room"></td>
                    <td ng-bind="room.description"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
