<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Add new place</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
    </div>
    <div class="box-body">
        <form role="form" ng-submit="addPlace();">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="Place">Place</label>
                    <input class="form-control" id="Place" placeholder="Enter place" ng-model="place">
                </div>
                <div class="form-group">
                    <label for="Room">Room</label>
                    <input class="form-control" id="Room" placeholder="Enter place" ng-model="room">
                </div>
                <input type="submit" value="Add place" class="btn btn-default">
            </div>
        </form>
    </div>
</div>

<div class="box box-default">
    <div class="box-header with-border">
        <i class="fa fa-home"></i>
        <h3 class="box-title">Places</h3>
    </div>
    <div class="box-body" ng-init="getPlaces();">
        <div class="table-responsive">
            <table class="table no-margin">
                <thead>
                <tr>
                    <th>Place</th>
                    <th>Room</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="place in places">
                    <td ng-bind="place.place"></td>
                    <td ng-bind="place.room"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
