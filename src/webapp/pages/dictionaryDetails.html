<div ng-init="getDictionaryByCode();">
    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Add dictionary value</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <form role="form" ng-submit="addValue();">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Value">Value</label>
                        <input class="form-control" id="Value" placeholder="Enter value" ng-model="value">
                    </div>
                    <input type="submit" value="Add value" class="btn btn-default">
                </div>
            </form>
        </div>
    </div>

    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title" ng-bind="dictionary.dictionaryCode"> - </h3>
            <h3 class="box-title" ng-bind="dictionary.dictionaryName"></h3>
        </div>
        <div class="box-body">
            <div class="table-responsive">
                <table class="table no-margin">
                    <tbody>
                    <tr ng-repeat="value in dictionary.dictionaryValues">
                        <td ng-bind="value"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
