<!-- Main Header -->
<header class="main-header">

    <a href="index.html" class="logo">
        <span class="logo-mini"><b>Mqtt</b></span>
        <span class="logo-lg"><b>Mqtt</b> Dashboard</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- Notifications Menu -->
                <li class="dropdown notifications-menu" ng-init="initNewNotifications();">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-bell-o"></i>
                        <span class="label label-warning" ng-bind="notifications.length"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header">You have {{notifications.length}} notifications</li>
                        <li>
                            <ul class="menu">
                                <li ng-repeat="notification in notifications"><!-- start notification -->
                                    <i class="fa fa-users text-aqua"></i><span ng-bind="notification.message"></span>
                                </li>
                                <!-- end notification -->
                            </ul>
                        </li>
                        <li class="footer"><a href="#!notifications">View all</a></li>
                    </ul>
                </li>
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="img/user.png" class="user-image" alt="User Image">
                        <span class="hidden-xs" ng-bind="user.name"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="user-body">
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <a href="#">Some actions</a>
                                </div>
                            </div>
                            <!-- /.row -->
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="#" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
