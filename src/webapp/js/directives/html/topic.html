<div class="box">
    <div class="box-header">
        <h3 class="box-title">Broker topics</h3>
    </div>
    <div class="box-body no-padding table-responsive">
        <table class="table no-margin">
            <tr>
                <th>Topic</th>
                <th>Callback</th>
                <th>Subscribed</th>
                <th>Actions</th>
                <th></th>
            </tr>
            <tr ng-repeat="topic in topics">
                <td ng-bind="topic.topic"></td>
                <td ng-bind="topic.topicCallback"></td>
                <td ng-bind="topic.subscribed"></td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="subscribe(topic.brokerId, topic.topic, topic.topicCallback);" ng-disabled="topic.subscribed===true">
                        Subscribe
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="unsubscribe(topic.brokerId, topic.topic, topic.topicCallback);" ng-disabled="topic.subscribed===false">
                        UnSubscribe
                    </button>
                </td>
                <td>
                    <button type="button" class="btn fa-trash" ng-click="removeTopic(topic.brokerId, topic.topic, topic.topicCallback);" />
                </td>
            </tr>
        </table>
    </div>
</div>
